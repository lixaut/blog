<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>外边距重叠</title>
</head>
<body>
  <h2>情况1：相邻元素</h2>
  <div class="box1"></div>
  <div class="box2">
    <div class="container"></div>
  </div>
  <h2>情况2：相邻的父子元素之间没有内容</h2>
  <div class="father">
    <div class="child"></div>
  </div>
  <h2>情况3：空的块级元素</h2>
  <div class="container">
    <div class="null"></div>
    <div class="last"></div>
  </div>
  <!-- 包含浮动 -->
  <h2>包含浮动</h2>
  <div class="outer1">
    <div class="normal"></div>
    <div class="float"></div>
  </div>
  <!-- 外部浮动 -->
  <h2>外部浮动</h2>
  <div class="outer2">
    <div class="float"></div>
    <div class="normal"></div>
  </div>
</body>
</html>
